<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
	<ion-item *ngFor='let love of myLoves' (click)='goPersonPage($event,love)' class='itemBorder'>
	    <ion-thumbnail item-left>
	      <img [src]="love.uImg" >
	    </ion-thumbnail>
	    <h2>{{love.uName}}</h2>
	    <p>{{love.uInfo}}</p>
	    <span class='bigIcon gray' item-right>
	    	  <ion-icon name='yiaguanzhu' *ngIf='love.isGuanzhu && !love.loading'></ion-icon>
	    	  <ion-icon name='jiaguanzhu' class='orange' *ngIf='!love.isGuanzhu && !love.loading'></ion-icon>
	    	  <ion-spinner name='ios' *ngIf='love.loading'></ion-spinner>
	    </span>
	</ion-item>
  </ion-list>
</ion-content>
